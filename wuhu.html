<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="user.php" method="POST">
        用户名<input type="text" name="username"><br>
        手机号<input type="text" name="mobile"><br>
        邮箱<input type="email" name="email"><br>
        密码<input type="password" name="pass1"><br> 
        确定密码<input type="password" name="pass2"><br>
        <input type="submit" value="注册">
        <h1>yyyyyyy</h1>
    </form>
    <script>
        var f = document.forms[0]
        f.addEventListener('submit',function(e){
           e.preventDefault()  //阻止表单提交
           var username = f.username.value     //获取username的input值
           var mobile = f.mobile.value          //获取手机号
           var email = f.email.value           //获取邮箱     
           var pass1 = f.pass1.value           //获取密码
           var pass2 = f.pass2.value           //获取确定密码

           //通过ajax将表单数据传送给服务器
           var xhr = new XMLHttpRequest()

           //监听
           xhr.onreadystatechange = function(){
               if(xhr.readyState==4 && xhr.status==200){
                    //接受服务器的响应数据
                    var json_str = xhr.responseText
                    console.log(json_str)
               }
           }
               xhr.open("POST","user.php")
               xhr.setRequestHeader("content-type","application/x-www-form-urlencode")
               xhr.send("name="+username + "&mobile="+mobile)

        })
    </script>
</body>
</html>
